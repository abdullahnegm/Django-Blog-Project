{%extends 'layout/base.html'%}
{%block body_block %}
{%load static%} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    
<div class="row">
    <div class="col-6 offset-3">
        <h1 class="alert text-center alert-secondary w-100 mt-3">Add New Post!</h1>
        <form action="{% url 'posts:create' %}" method="POST" enctype="multipart/form-data">
            <div class="list-ul">
                {% csrf_token %}
                {{ form.as_p }}
            </div>
            <input type="submit" value="Create" class="btn btn-primary form-control mb-3" />
            <input type="reset" class="btn btn-danger form-control" value="clear"/>
        </form>
    </div>
</div>
</body>
</html>

{% endblock %}
