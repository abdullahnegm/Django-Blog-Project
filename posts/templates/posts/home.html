{%extends 'layout/base.html'%}
{%block body_block %}
  <div class="row" id="wrapper-body">
    <div class="col-6 offset-2 ">
      {% for post in posts %}
      <div class="card mt-5 " style="width: 25rem;" >
        <a href="{% url 'posts:detail' post.slug %}"
          ><img src="{{ post.image.url }}" height="290" class="card-img-top"/></a>
        <div class="card-body">
          <h3 class="card-title">{{ post.title }}</h3>
          <p class="card-text">{{ post.content }}</p>
          <p class="card-text">{{ post.publish }}</p>
        </div>
      </div>
    {% endfor %}
    </div>
  </div>
{% endblock %}
