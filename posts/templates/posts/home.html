{%extends 'layout/base.html'%}
{%block body_block %}

    <center>
      {% for post in posts %}
      <a href="{% url 'posts:detail' post.slug %}"
        ><img src="{{ post.image.url }}" width="300" height="300"
      /></a>
      <br />
      <h1>{{ post.title }}</h1>
      <br />
      <h1>{{ post.content }}</h1>
      <br />
      <h1>{{ post.publish }}</h1>
      <br />
      <hr />
      <hr />
      <hr />
      {% endfor %}
    </center>

{% endblock %}
