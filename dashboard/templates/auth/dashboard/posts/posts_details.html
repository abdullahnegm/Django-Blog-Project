{%extends 'dashboard/layout/base.html'%} {% block title_block %}
{% endblock %} {% block body_block %}
<div class="row">
    <div class="col-6 offset-3">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class=" mt-3">
                        <h1 class="alert alert-secondary d-flex justify-content-between">
                            <a href="/auth/add/post" class="btn btn-sm btn-primary mb-2 ml-2">Add New!</a>
                            <a href="/auth/posts" class="btn btn-sm btn-info mb-2 ml-2">Back</a>
                        </h1>
                    </div>
                    <div class="post-content">
                        <div class="card mb-3">
                            <img src="{{post.image.url}}" class="card-img-top" alt="{{post.title}}" />
                            <div class="card-body">
                                <h5 class="card-title">{{post.title}}</h5>
                                <p class="card-text">{{post.content }}</p>
                                <div class="d-flex justify-content-between">
                                    <p class="card-text">
                                        <small class="text-muted">{{post.publish | timesince}}</small>
                                    </p>
                                    {% if user == post.user %}
                                    <button class="btn btn-primary mb-3">
                                        <a class="text-light" href="{% url 'dashboard:editpost' post.slug %}">Edit
                                            Post</a>
                                    </button>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
